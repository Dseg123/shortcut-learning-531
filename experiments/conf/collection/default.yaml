_target_: shortcut_learning.configs.CollectionConfig
seed: 42
max_shortcuts_per_graph: 100
use_random_rollouts: False
num_rollouts_per_node: 50
max_steps_per_rollout: 50
shortcut_success_threshold: 1
action_scale: 1.0
collect_episodes: 10

# V2 collection parameters
# states_per_node now means states per incoming edge (each node will have more total states)
states_per_node: 10  # States to collect per incoming edge (node with 3 edges gets 30 states total)
perturbation_steps: 5  # Small perturbations to create state diversity (needed to bypass duplicate check)

skip_collect: False
